answers([], _).
answers([First|Rest], Index) :-
  pengine_output(Index), pengine_output(' '), answer(First),
  NextIndex is Index + 1,
  answers(Rest, NextIndex).



parse(0, [First|_], First).
parse(Index, [First|Rest], Response) :-
  Index > 0,
  NextIndex is Index - 1,
  parse(NextIndex, Rest, Response).



ask(Question, Answer, Choices) :-
  question(Question,Qstn),
  answers(Choices, 0),
  pengine_input(Qstn,Index),
  parse(Index, Choices, Response),
  asserta(progress(Question, Response)),
  Response = Answer.

        <script>
            var pengine = new Pengine({
                ask: 'main',
                onprompt: handlePrompt,
                onsuccess: handleSuccess,
                onfailure: handleFailure,
                onerror: handleError,
                onoutput: handleOutput
            });
            function handlePrompt() {
                $("#msg").html("<h1>" + this.data + "?</h1>");
            }
            function handleSuccess() {
                $("#msg").html("<h1>Yes!</h1>");
                $("#next").prop("disabled", false);
            }
            function handleFailure() {
                $("#msg").html("<h1>No!</h1>");
            }
            function handleError() {
                $("#err").html("<h4>" + this.data + "</h4>");
            }
            function handleOutput(){
                if(parseInt(this.data) | this.data=="0"){
                    $("#err").append("<button onclick='pengine.respond("+this.data+");resetData();'>"+this.data+"</button>");
                }else{
                $("#err").append(this.data);
                }
            }
            function resetData(){
                $("#err").html("");
            }
        </script>
